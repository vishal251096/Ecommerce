<div class="row">
    {% for d in deals %}
    <div class="col-lg-4 col-md-4 col-sm-6 mb-20">
        <div class="single-related-product d-flex">
            <a href="{% url 'product_detail' d.id %}"><img src="{{d.product_image.url}}" width=150px Height=150px alt=""></a>
            <div class="desc">
                <a href="{% url 'product_detail' d.id %}" class="title">{{d.name}}</a>
                <div class="price">
                    <h6>Rs.{{d.selling_price}}</h6>
                    <h6 class="l-through">$210.00</h6>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}					
</div>
</div>
